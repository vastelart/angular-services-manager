<div class="container">
	<h2>Редактировать</h2>
	<hr>
	<div class="col-lg-6">
		<form name="editService" id="editServiceForm" ng-submit="editUnit(unitToEdit.$id, unitToEdit.IDP, unitToEdit)" novalidate>
			<div class="form-group">
				<label class="form__label"> Login
					<input type="text" name="login" ng-model="unitToEdit.login" class="form-control form__input" required>
				</label>
			</div>
			<div class="form-group">
				<label class="form__label"> IDP 
					<input type="text" name="idp" ng-model="unitToEdit.IDP" class="form-control form__input" disabled>
				</label>
			</div>
			<div class="form-group">
				<label class="form__label"> Email
					<input type="text" name="mail" ng-model="unitToEdit.email" class="form-control form__input" required>
				</label>
			</div>
			<div class="form-group">
				<label class="form__label"> Баланс
					<input type="number" name="bill" ng-model="unitToEdit.bill" class="form-control form__input" required>
				</label>
			</div>
			<div class="form-group">
				<button id="editSubmit" type="submit" class="btn btn-success">Редактировать</button>
			</div>
		</form>
	</div>
</div>
